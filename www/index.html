<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/parse-1.6.7.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/HomeController.js"></script>
  </head>
    
<body ng-app="FashionGhost">
    <ion-nav-view></ion-nav-view>
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content ng-controller="mainController">
            <div>
                <input type="button" ng-click="signUp()" value="Sign Up" />
                <input type="button" ng-click="logIn()" value="Log In" />
                <input type="button" ng-click="createPost()" value="Create Post" />
            </div>
            <div>
                <input type="file" name="sampleFile" id="sampleFile" />
                <input type="button" ng-click="submitFile(postid)" value="Upload" />
            </div>
            <div>
                <input type="file" name="sampleFile" id="sampleFile" />
                <input type="button" ng-click="submitFile(postid)" value="Upload" />
            </div>
            <div>
                <input type="button" ng-click="getPosts()" value="Get Posts" />
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
