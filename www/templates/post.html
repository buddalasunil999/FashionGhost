<ion-view title="LOGIN">
    <ion-content has-header="true" padding="true">
        <ion-item>
            <div ng-controller="PostController">
                <div>
                    <label for="description">Description</label>
                    <input id="description" type="text" placeholder="Comments..." />
                    <input id="file1" type="file" value="Choose Image 1" accept="image/*" />
                </div>
                <div>
                    <input id="file2" type="file" value="Choose Image 2" accept="image/*" />
                </div>
                <input type="button" value="Submit" ng-click="createPost()" />
            </div>
        </ion-item>
    </ion-content>
</ion-view>
