<ion-view title="NEW POST">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div>
            <h2 for="description">Create a new post</h2>
            <div>
              <img ng-show="imageDataOneURI !== undefined" ng-src="{{imageDataOneURI}}" height="300" width="300">
              <input class="button button-block" value="Take first picture" ng-click="takePicture(1)" ng-show="imageDataOneURI === undefined" />
            </div>
            <div>
              <img ng-show="imageDataTwoURI !== undefined" ng-src="{{imageDataTwoURI}}" height="300" width="300">
              <input class="button button-block" value="Take second picture" ng-click="takePicture(2)" ng-show="imageDataTwoURI === undefined" />
            </div>
            <div class="assertive" ng-show="error.message">{{error.message}}</div>
            <input type="button" value="Submit" class="button button-block" ng-click="createPost()" />
        </div>
    </ion-content>
</ion-view>
