<ion-view title="NEW Camera">
    <ion-content has-header="true" has-tabs="true" padding="true" ng-controller="CameraController">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" height="300" width="300">
        <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        <button class="button" ng-click="takePicture()">Take Picture</button>
        <button class="button" ng-click="SaveImage()">Save Picture</button>
    </ion-content>
</ion-view>
