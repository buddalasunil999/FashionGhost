<ion-view title="LOGIN">
    <ion-content has-header="true" padding="true">
        <ion-item>


            <div id="login" ng-controller="LoginController">
                <h2><span class="fontawesome-lock"></span>Sign In</h2>

                <fieldset>

                    <p><label for="email">E-mail address</label></p>
                    <p><input type="email" id="email" placeholder="mail@address.com" />

                    <p><label for="password">Password</label></p>
                    <p><input type="password" id="password" placeholder="password" />

                    <p><input type="button" value="Sign In" ng-click="login()"></p>

                </fieldset>


            </div>
        </ion-item>
    </ion-content>
</ion-view>
