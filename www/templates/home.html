<ion-view title="Fashion Ghost" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list card">
            <div ng-repeat="post in posts">
                {{post.description}}
                <div class="item item-avatar" ng-repeat="photo in post.photos">
                    <img src="{{photo.url}}" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
