<ion-header-bar class="bar-subheader item-input-inset">
<label class="item-input-wrapper">
	<i class="icon ion-ios7-search placeholder-icon"></i>
	<input type="search" placeholder="Search..." ng-change="search()" ng-model="data.search" ng-model-options="{ debounce: 2000 }">
</label>
<button class="button button-clear" ng-click="clearSearchBox()">Clear</button>
</ion-header-bar>
<ion-view title="Fashion Ghost" right-buttons="rightButtons">
<ion-content has-header="true" has-tabs="true" padding="true">
<div class="list card">
	<div class="item item-avatar">
		<img src="img/marnoosh.jpg">
		<h2>Marnoosh Dordahan</h2>
		<p>1 minute ago</p>
	</div>
	<div class="item item-body">
		<div class="img-group img-left">
			<img class="img-selfies" src="img/selfies/m1.jpg">
			<span>
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup liked"></i>
					10 Likes
				</a>
			</span>
		</div>
		<div class="img-group img-right">
			<img class="img-selfies" src="img/selfies/m2.jpg">
			<span>
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup"></i>
					2 Likes
				</a>
			</span>
		</div>
	</div>
</div>
<div class="list card">
	<div class="item item-avatar">
		<img src="img/har.jpg">
		<h2>Haroun Barazanchi</h2>
		<p>3 minute ago</p>
	</div>
	<div class="item item-body">
		<div class="img-group img-left">
			<img class="img-selfies" src="img/selfies/j1.jpg">
			<span>
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup"></i>
					12 Likes
				</a>
			</span>
		</div>
		<div class="img-group img-right">
			<img class="img-selfies" src="img/selfies/j2.jpg">
			<span>
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup liked"></i>
					9 Likes
				</a>
			</span>
		</div>
	</div>
</div>
</ion-content>
</ion-view>
